<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorachi - Portfolio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios -->
  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    .header-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      margin-top: 2rem;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0d6efd;
    }
    .project-btn {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }
    .project-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .social-links a {
      font-size: 1.5rem;
      margin: 0 0.5rem;
      color: #0d6efd;
      transition: color 0.2s;
    }
    .social-links a:hover {
      color: #0a58ca;
    }
    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <div class="header-card mx-auto">
      <div class="row align-items-center">
        <div class="col-md-3 text-center mb-3 mb-md-0">
          <img src="img/pfp.jpg" alt="pfp" class="profile-pic">
          <h2 class="mt-3">Sorachi</h2>
        </div>
        <div class="col-md-9">
          <p class="lead">
            Desarrollador y diseñador de videojuegos. Trabajo principalmente en <strong>Unity</strong>. 
            Tengo experiencia en <em>emuladores</em> e <em>ingeniería inversa</em>. 
            Vendí mi alma a Microsoft, por lo que mi lenguaje principal es <strong>C#</strong>.
          </p>
        </div>
      </div>
    </div>

    <!-- Proyectos -->
    <h3 class="mt-5 mb-3">Proyectos</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <a href="pages/MovementShooter.html" target="_blank" class="btn btn-light w-100 p-0 project-btn">
          <img src="img/MovementShooter.png" alt="Ipad Kid's Shooter" class="img-fluid rounded">
          <div class="p-2">Ipad Kid's Shooter</div>
        </a>
      </div>
      <!-- Aquí puedes añadir más proyectos -->
    </div>

    <!-- Contacto -->
    <footer class="mt-5">
      <h4 class="fw-bold">Redes sociales</h4>
      <div class="social-links mb-3">
        <a href="https://github.com/CardinalSys" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://x.com/CardinalSys0" target="_blank"><i class="bi bi-twitter-x"></i></a>
        <a href="mailto:sorachi.gamedev@gmail.com"><i class="bi bi-envelope-fill"></i></a>
      </div>
      <small class="text-muted">© 2025 Sorachi</small>
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
